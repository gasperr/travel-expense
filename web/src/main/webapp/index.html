<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel e-Xpense</title>

    <link href='css/bootstrap/bootstrap.min.css' rel='stylesheet'>
    <link href='css/main.css' rel='stylesheet'>


    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=places"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div class="row">

    <div class="row">
        <div class="logo col-md-5 col-md-offset-4"></div>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-8"><b>Vpis v TRAVEL E-XPENSE</b><br></div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        Demo osebe
                        <select class="form-control input-sm" id="dodajDemoLogin">
                            <option value="">Izberite osebo...</option>
                            <option value="Rok Nerovac,user">Delavec</option>
                            <option value="Peter Demolis,managment">Managment</option>
                            <option value="Ana Konda,finance">Računovodstvo</option>
                        </select>
                    </div>

                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group" id="usernameGroup">
                        <label class="col-sm-3 control-label">Uporabniško ime</label>
                        <div class="col-sm-9">
                            <input id="upime" type="text" class="form-control" placeholder="Uporabniško ime">
                        </div>
                    </div>
                    <div class="form-group" id="passGroup">
                        <label for="inputPassword3" id="pass" class="col-sm-3 control-label">Geslo</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Geslo">
                        </div>
                    </div>
                    <div class="col-md-offset-3">
                        <span id="kreirajSporocilo"></span>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Zapomni si me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <button type="submit" class="btn btn-success" onclick="EXPENSE.login(); return false">Vpiši me</button>

                        </div>
                    </div>
                </form>
                <br>
                <div class="row" style="border-top: 1px grey solid">
                    <br>
                    <div class="col-sm-1 col-lg-1 col-md-1"></div>
                    <div class="col-sm-6 col-lg-6 col-md-6">
                        <div class="btn"><b>Še nimaš TRAVEL E-XPENSE računa?</b></div>
                    </div>
                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <button type="submit" class="btn btn-primary" onclick="registriraj()">Registriraj se!</button>
                    </div>
                </div>
            </div>


        </div>

    </div>
</div>


</body>
</html>
